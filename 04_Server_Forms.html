<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subvey Form</title>
</head>
<body>
    <form action="">
        <h1>Subvey Form</h1>
    <hr><br>
    <label for="">Name</label><br>
    <input type="text" placeholder="Enter Your Name">
    <br><br>
    <label for="">Email</label><br>
    <input type="email" placeholder="abc@gmail.com">
    <br><br>
    <label for="">Roll No</label><br>
    <input type="number">
    <br><br>
    How do you rate our courses?
    <br>
    <select name="" id="">
        <option value="">Excellent</option>
        <option value="">Good</option>
        <option value="">Best</option>  
    </select>
    <br><br>
    Your Favorite Topic in HTML
    <br>
    <input type="checkbox">Structural Elements
    <br>
    <input type="checkbox">Links and List 
    <br>
    <input type="checkbox">HTML Media 
    <br>
    <input type="checkbox">HTML Table 
    <br>
    <input type="checkbox">Grouping Elements
    <br>
    <input type="checkbox">Forms  
    <br><br>
    Do you like the HTML courses?
    <br>
    <input type="radio" name="course"> Yes
    <br>
    <input type="radio" name="course"> No
    <br><br>
    <label for="">Few words about course</label>
    <br>
    <textarea name="" id="" rows="7" cols="70"></textarea>
    <br><br>
    <button>Submit</button>

    </form>
</body>
</html>
